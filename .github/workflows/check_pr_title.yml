# 워크플로우 이름 정의.
name: Check PR Title

# 워크플로우가 실행될 조건 정의.
on:
  pull_request:
    types: [opened, reopened, edited, ready_for_review]

# 워크플로우 실행될 작업 정의.
jobs:
  check_pr_title:
    runs-on: [ubuntu-latest]
    steps:
      - name: Call 'Check PR Title' Action
        run: |
          if [[ ${{ github.event.pull_request.title }} =~ /^(🚧 ?)?(lang|release|build|ci|docs|feat|fix|perf|refactor|style|test|chore)(\([^)]+\))?:.+/ ]]; then
              echo "PR 제목이 컨벤션에 맞지 않는 것 같습니다."
              exit 1
          fi
